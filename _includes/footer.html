
<div>
  <div class="container">
    
    <!-- <p class="h5 mb-3">{{ site.title | escape }}</p> -->
    <div class="row border-top py-3">

      <div class="col-sm">
        <ul class="list-unstyled">
          {%- if site.email -%}
            <li>
              <i class="far fa-envelope"></i> <a href="mailto:{{ site.email }}?subject=[{{ site.title }}]">{{ site.email }}</a>
            </li>
          {%- endif -%}
          {%- if site.phone -%}
            <li>
              <i class="fas fa-mobile-alt"></i> {{ site.phone }}
            </li>
          {%- endif -%}
        </ul>
      </div>


      <div class="col-sm text-right">
        <!-- <p>{{- site.description | escape -}}</p> -->

        <!-- <p>
          <a href="https://nicolas-van.github.io/bootstrap-4-github-pages/">Theme</a>
        </p> -->
      </div>

    </div>

  </div>
</div>
